{% extends "layout.html" %}
{% block content %}
<div class="otp-parent">

    <div class="otp-popup">
        <p>Please Enter OTP for Verification</p>
        <form action="{{url_for('verify_otp')}}" method="POST">
            <input type="number" name="rec_otp" placeholder="Enter OTP">
            <button type="submit" class="vrfy-btn">Verify Me</button>
        </form>
        <p id="resend-msg"> Didn't get OTP? <a href="">Resend OTP</a></p>
    </div>
</div>
{% endblock %}
