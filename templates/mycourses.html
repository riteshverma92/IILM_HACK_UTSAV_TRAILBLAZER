{% extends "layout.html" %}
{% block content %}
<div class="user-courses">
    {% if request.cookies.get('user') %}
    <div class="head">
        <h1>My Courses</h1>
    </div>
    <div class="body">
        {% if data %}
        {% for course in data %}
        <h3>{{course[1]}}</h3>
        {% endfor %}
        {% else %}
        <h3>No Course Opted</h3>
        {% endif %}
    </div>
    {% else %}
        <h3>Please Login first</h3>
    {% endif %}
</div>
{% endblock %}
